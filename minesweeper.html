<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="minesweeper.html">Minesweeper</a>
    <a href="cal-simulator.html">CAL Simulator</a>
  </div>
  <div class="container">
    <h1>Minesweeper</h1>
    <p>This page hosts a small WebAssembly demo.</p>
    <div class="widget">
      <h2>WebAssembly Demo</h2>
      <p id="wasm-result">Loading...</p>
    </div>
  </div>
  <script>
  async function runWasm(){
    const response = await fetch('add.wasm');
    const bytes = await response.arrayBuffer();
    const {instance} = await WebAssembly.instantiate(bytes);
    const result = instance.exports.add(2,3);
    document.getElementById('wasm-result').textContent = '2 + 3 = ' + result;
  }
  runWasm();
  </script>
</body>
</html>
